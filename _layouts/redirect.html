<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if page.redirect %}
  <meta http-equiv="refresh" content="0; url={{ page.redirect }}">
  {% else %}
  <meta http-equiv="refresh" content="0; url=/">
  {% endif %}

  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical }}" />
  {% endif %}

</head>
</html>
